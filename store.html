<!DOCTYPE html>
<html>
    <head>
        <title>The TaYaRa | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The TaYaRa</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">SmartPhone</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Oppo A5 (64GB) 2020</span>
                    <img class="shop-item-image" src="https://cdn.shopify.com/s/files/1/0420/2553/products/A5-2020-DWHT_1e2792e9-ac07-49ab-9948-950366148540_896x700.jpg?v=1573112737
">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$234</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Iphone 8 (64Gb) 2020</span>
                    <img class="shop-item-image" src="https://img.gkbcdn.com/s3/p/2019-11-22/apple-iphone-x-64gb-gray--used--20191122085301167.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"> $321</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Samsung Galaxy S10 Lite (256Gb) 2020 </span>
                    <img class="shop-item-image" src="https://img.global.news.samsung.com/global/wp-content/uploads/2020/01/GalaxyS10LitePR_main.jpg
">
                    <div class="shop-item-details">
                        <span class="shop-item-price"> $345</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">iPhone 11 Pro Max (64Go) 2020 </span>
                    <img class="shop-item-image" src="https://www.it-tunisie.tn/wp-content/uploads/2020/01/iPhone-11-Pro-Max-64Go-gold.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$450</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header"></h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">HUAWEI Y9 Prime (32Gb) 2020</span>
                    <img class="shop-item-image" src="https://phoneaqua.com/products/huawei-y9-Prime-2020.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$239</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title"> HUAWEI P30 Pro (256Gb) 2020</span>
                    <img class="shop-item-image" src="https://www.tunisianet.com.tn/126907-large/huawei-p30-pro-memoire-256-go.jpg
">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$423</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The TaYaRa</h3>

                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">

                    </li>
